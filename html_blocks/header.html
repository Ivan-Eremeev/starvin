    <!-- modal enter -->
    <div class="enter modal" id="modalEnter">
      <div class="enter__body modal_body">
        <div class="enter__content modal_content">
          <div class="enter__container">
            <div class="enter__title">Регистрация на сайте</div>
            <form action="#" class="enter__form">
              <div class="input">
                <input class="mask-tel" type="tel">
                <div class="input__label input__label--dark">Ваш телефон</div>
              </div>
              <button id="regBtn" class="new-btn">
                <span>Отправить код</span>
              </button>
              <div id="regBlock">
                <div class="enter__repeat"> Повторить через
                  <span class="enter__counter">00.00</span>
                </div>
                <div class="input">
                  <input type="text">
                  <div class="input__label input__label--dark">Введите код из СМС</div>
                </div>
                <button class="new-btn">
                  <span>Регистрация</span>
                </button>
              </div>
            </form>
            <div class="enter__footer">
              Уже зарегистрированы?
              <a href="#">Войти</a>
            </div>
            <div class="modal_close js-modal_close"></div>
          </div>
        </div>
      </div>
